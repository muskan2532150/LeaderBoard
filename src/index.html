<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard Scores</title>
</head>

<body>
    <h1>LeaderBoard</h1>
    <main class="main">
        <div class="part-one">
            <div class="head">
                <h3>Recent score</h3>
                <button type="button" class="Refresh">Refresh</button>
            </div>
            <div class="box">
            </div>
        </div>
        <div class="part-two">
            <h3>Add your scores</h3>
            <form  class="form">
                <input type="text" placeholder="Your Name" id="name" required>
                <input type="number" placeholder="Your Score" id="score" required>
                <button type="submit" id="Submit-btn">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
