<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard Scores</title>
    <script src="https://kit.fontawesome.com/ce0e1011ca.js" defer crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>

<body>
    <h1 class="title">LeaderBoard</h1>
    <main class="main">
        <div class="part-one">
            <div class="head">
                <h3>Recent score</h3>
                <button type="button" class="Refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
            <div class="box">
            </div>
        </div>
        <div class="part-two">
            <h3>Add your scores</h3>
            <form  class="form">
                <input type="text" placeholder="Name" id="name" required>
                <hr>
                <input type="number" placeholder="Score" id="score" required>
                <hr>
                <button type="submit" id="Submit-btn">Submit</button>
            </form>
        </div> 
    </main>
</body>
</html>
